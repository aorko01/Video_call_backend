<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .chat-box {
            flex: 1;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #eee;
        }
        .message {
            margin: 5px 0;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .sent {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .received {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 8px;
        }
        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .file-input {
            margin-bottom: 10px;
        }
        .file-preview {
            max-width: 200px;
            max-height: 200px;
            margin: 10px 0;
        }
        .message img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 5px;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
        .status-message {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- User 1 Chat Box -->
        <div class="chat-box">
            <h2>User 1</h2>
            <div class="status" id="status1">Disconnected</div>
            <div>
                <input type="text" id="token1" placeholder="Enter access token" />
                <button onclick="connectUser1()">Connect</button>
            </div>
            <br>
            <div>
                <input type="text" id="receiverId1" placeholder="Enter receiver ID" />
            </div>
            <div class="messages" id="messages1"></div>
            <div class="file-input">
                <input type="file" id="file1" />
                <button onclick="sendFile1()">Send File</button>
            </div>
            <div class="input-area">
                <input type="text" id="message1" placeholder="Type a message..." />
                <button onclick="sendMessage1()">Send</button>
            </div>
        </div>

        <!-- User 2 Chat Box -->
        <div class="chat-box">
            <h2>User 2</h2>
            <div class="status" id="status2">Disconnected</div>
            <div>
                <input type="text" id="token2" placeholder="Enter access token" />
                <button onclick="connectUser2()">Connect</button>
            </div>
            <br>
            <div>
                <input type="text" id="receiverId2" placeholder="Enter receiver ID" />
            </div>
            <div class="messages" id="messages2"></div>
            <div class="file-input">
                <input type="file" id="file2" />
                <button onclick="sendFile2()">Send File</button>
            </div>
            <div class="input-area">
                <input type="text" id="message2" placeholder="Type a message..." />
                <button onclick="sendMessage2()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let socket1 = null;
        let socket2 = null;

        function connectSocket(token, statusId) {
            return new Promise((resolve) => {
                const socket = io('http://localhost:3000', {
                    auth: { token }
                });

                socket.on('connect', () => {
                    document.getElementById(statusId).textContent = 'Connected';
                    document.getElementById(statusId).style.color = 'green';
                    resolve(socket);
                });

                socket.on('connect_error', (error) => {
                    document.getElementById(statusId).textContent = `Error: ${error.message}`;
                    document.getElementById(statusId).style.color = 'red';
                    resolve(null);
                });
            });
        }

        async function connectUser1() {
            const token = document.getElementById('token1').value;
            socket1 = await connectSocket(token, 'status1');
            if (socket1) setupSocketListeners(socket1, 'messages1');
        }

        async function connectUser2() {
            const token = document.getElementById('token2').value;
            socket2 = await connectSocket(token, 'status2');
            if (socket2) setupSocketListeners(socket2, 'messages2');
        }

        function setupSocketListeners(socket, messagesId) {
            socket.on('messageReceived', (message) => {
                appendMessage(messagesId, message, 'received');
            });

            socket.on('messageSent', (message) => {
                appendMessage(messagesId, message, 'sent');
            });

            socket.on('messageError', (error) => {
                appendMessage(messagesId, { 
                    messageContent: { content: `Error: ${error.message || error.error}` }
                }, 'error');
            });

            socket.on('userStatus', (status) => {
                appendMessage(messagesId, { 
                    messageContent: { 
                        content: `User ${status.userId} is ${status.status}` 
                    }
                }, 'status-message');
            });
        }

        function appendMessage(messagesId, message, type) {
            const messagesDiv = document.getElementById(messagesId);
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            if (message.messageContent.type === 'image') {
                const img = document.createElement('img');
                img.src = message.messageContent.content;
                img.alt = message.messageContent.filename || 'Image';
                messageDiv.appendChild(img);
            } else {
                messageDiv.textContent = message.messageContent.content;
            }

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage(socket, messageId, receiverId) {
            if (!socket) {
                alert('Please connect first');
                return;
            }

            const messageInput = document.getElementById(messageId);
            const receiverInput = document.getElementById(receiverId);
            
            if (!messageInput.value.trim() || !receiverInput.value.trim()) {
                alert('Please enter both message and receiver ID');
                return;
            }

            socket.emit('sendMessage', {
                receiverId: receiverInput.value,
                content: messageInput.value
            });

            messageInput.value = '';
        }

        async function sendFile(socket, fileId, receiverId) {
            if (!socket) {
                alert('Please connect first');
                return;
            }

            const fileInput = document.getElementById(fileId);
            const receiverInput = document.getElementById(receiverId);
            
            if (!fileInput.files[0] || !receiverInput.value.trim()) {
                alert('Please select a file and enter receiver ID');
                return;
            }

            const file = fileInput.files[0];
            const fileType = file.type.startsWith('image/') ? 'image' : 'document';

            // Create array buffer from file
            const buffer = await file.arrayBuffer();

            socket.emit('sendFile', {
                receiverId: receiverInput.value,
                file: {
                    buffer: buffer,
                    mimetype: file.type,
                    originalname: file.name,
                    size: file.size
                },
                fileType: fileType,
                filename: file.name
            });

            fileInput.value = '';
        }

        function sendMessage1() {
            sendMessage(socket1, 'message1', 'receiverId1');
        }

        function sendMessage2() {
            sendMessage(socket2, 'message2', 'receiverId2');
        }

        function sendFile1() {
            sendFile(socket1, 'file1', 'receiverId1');
        }

        function sendFile2() {
            sendFile(socket2, 'file2', 'receiverId2');
        }

        // Add event listeners for Enter key
        document.getElementById('message1').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage1();
        });

        document.getElementById('message2').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage2();
        });
    </script>
</body>
</html>
